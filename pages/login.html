<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="msapplication-supportswebauthn" content="false">
    <link rel="preload" href="../Fonts/CastoroTitling-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../Fonts/IncompleetaRegular.woff2"  as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="icon" href="../img/ICONS/codecty_icon.png" type="image/x-icon">
    <title>CODECTY</title>
</head>
    <body>
        <header>
            <nav class="nav_bar1">
                <ul>
                    <li><a class="codecty-menu" href="#">HOME</a></li>
                    <li><a class="codecty-menu" href="#">TEAM</a></li>
                    <li><a class="codecty-menu" href="#">PORTFOLIO</a></li>
                    <li><a class="codecty-menu" href="#">ABOUT</a></li>
                </ul>
            </nav>
            <div class="logo_principal">
                <span id="main-logo">CODECTY</span>
                <span id="slogan">LEARN TO GROW. GROW TO INOVATE</span>
            </div>
            <nav class="nav_bar2">
                <button id="btnMenu" type="button" aria-label="Menu">
                    <div class="button">
                        <div class="button-bar button-bar1"></div>
                        <div class="button-bar button-bar2"></div>
                        <div class="button-bar button-bar3"></div>    
                    </div>
                </button>
            </nav>
        </header>
        <div class="loginPage">
            <form action="#" method="post">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required placeholder="Type your Email">
                </div>

                <div class="input-group">
                    <label for="pw">Password</label>
                    <input type="password" name="pw" id="pw" required placeholder="Enter your password">
                </div>

                <div class="forget_pw">
                    <p><a href="#" hreflang="en">Did you forget the password? </a></p>
                </div>
                <div class="input-group submit">
                    <button type="submit">Login</button>
                </div>
            </form>

            
            <img src="../img/svg/home_img.svg" alt="Da vinci body human image futuristc" draggable="false" class="loginImg">
        </div>
    </body>
</html>
