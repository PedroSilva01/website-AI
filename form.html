<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="msapplication-supportswebauthn" content="false">
    <link rel="preload" href="./Fonts/CastoroTitling-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./Fonts/IncompleetaRegular.woff2"  as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/joinUs.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="icon" href="./img/ICONS/codecty_icon.png" type="image/x-icon">
    <title>CODECTY</title>
</head>
    <body>
        <div class="form-box">
            <h2>Join Us</h2>
            <form action="#" method="post">
                <div class="input-group w60">
                    <label for="nome"> Nome </label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="input-group w60">
                    <label for="surname"> Sobrenome </label>
                    <input type="text" name="surname" id="surname" placeholder="Digite seu sobrenome" required>
                </div>
                <div class="input-group">
                    <label for="email"> Email </label>
                    <input type="text" name="email" id="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-group">
                    <label for="telefone"> Telefone </label>
                    <input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone" required>
                </div>

                <div class="input-group checkbox">
                    <div class="w50">
                        <label for="">
                            <input type="checkbox" name="py-technologie" id="py-technologie" class="technologies-choices" value="Python">
                            <span>Python</span>
                        </label>                    
                    </div>
                    <div class="w50">
                        <label for="">
                            <input type="checkbox" name="js-technologie" id="js-technologie" class="technologies-choices">
                            <span>Javascript</span>
                        </label>                    
                    </div>
                    <div class="w40">
                        <label for="">
                            <input type="checkbox" name="css-technologie" id="css-technologie" class="technologies-choices">
                            <span>CSS</span>
                        </label>                    
                    </div>
                    <div class="w40">
                        <label for="">
                            <input type="checkbox" name="html-technologie" id="html-technologie" class="technologies-choices">
                            <span>HTML</span>
                        </label>                    
                    </div>
                </div>

                <div class="input-group message">
                    <label for="confirmartechnologies"> Mensagem </label>
                    <input type="text" name="confirmartechnologies" id="confirmartechnologies" placeholder="Sinta-se a vontade para enviar nos uma mensagem!!!" required>
                </div>

                <div class="input-group">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </body>
</html>
