        <div class="form-box">

                    </div>
                    <div class="checkCss checktech">

                    </div>
                    <div class="checkJavascritp checktech">
                        <input type="checkbox" name="js-technologie" id="js-technologie" class="technologies-choices" value="Python">
                        <label for="js-technologie">JavaScript</label>
                    </div>
                </div>
                <div class="input-group message">
                    <label for="confirmartechnologies"> Message </label>
                    <input type="text" name="confirmartechnologies" id="confirmartechnologies" placeholder="Fell free to send us a message!" required>
                </div>
