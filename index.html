<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/joinUs.css">
    <link rel="icon" href="./img/ICONS/codecty_icon.png" type="image/x-icon">
    <title>CODECTY</title>
</head>
<body id="myBody">
    <header>
        <nav class="nav_bar1">
            <ul>
                <li><a class="codecty-menu" href="#">HOME</a></li>
                <li><a class="codecty-menu" href="#">TEAM</a></li>
                <li><a class="codecty-menu" href="#">PORTFOLIO</a></li>
                <li><a class="codecty-menu" href="#">ABOUT</a></li>
            </ul>
        </nav>
        <div class="logo_principal">
            <span id="main-logo">CODECTY</span>
            <span id="slogan">LEARN TO GROW. GROW TO INOVATE</span>
        </div>
        <nav class="nav_bar2">
            <button id="btnMenu" type="button" aria-label="Menu">
                <div class="button">
                    <div class="button-bar button-bar1"></div>
                    <div class="button-bar button-bar2"></div>
                    <div class="button-bar button-bar3"></div>    
                </div>
            </button>
        </nav>
    </header>
    <main>
        <div class="image-container">
            <img src="./img/svg/home_img.svg" alt="Da vinci body human image futuristc" draggable="false">
        </div>
        <article>
            <h1 id="codecty-main"></h1>
            <h2 id="codecty-main"></h2><br>
            <p id="codecty-content"></p>
        </article>
        <div class="popup-menu" id="popupMenu" style="display:none;">
            <div class="menu-options">
                    <button type="button" id="btnLogin">
                        Login
                    </button>
                    <div class="optionAlternative" id="optionAlternative" style="display: none;">
                        <button type="button" id="btnAnswer">
                            Resposta do form
                        </button>
                        <button type="button" id="btnLogout">
                            Logout
                        </button>
                    </div>
            </div>
        </div>
    </main>
    <div class="join-us">
        <section class="hold_motivational">
            <span class="motivational">Join Us Today</span>
        </section>
        <div class="formu">
            <form action="/get_form.py" method="get" class="form">
                <div class="form_option">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required placeholder="Insira o seu nome">
                </div>
                <div class="form_option">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" required placeholder="Insira o seu sobrenome">
                </div>

                <div class="form_option">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Insira o seu email">
                </div>

                <div class="checkbox">
                    <div>                    
                        <input type="checkbox" name="py-technologie" class="technologies-choices">
                        <label for="py-technologie">Python</label>
                    </div>
                    <div>                    
                        <input type="checkbox" name="js-technologie" class="technologies-choices">
                        <label for="js-technologie">Javascript</label>
                    </div>
                    <div>                    
                        <input type="checkbox" name="css-technologie" class="technologies-choices">
                        <label for="css-technologie">CSS</label>
                    </div>
                    <div>                    
                        <input type="checkbox" name="html-technologie" class="technologies-choices">
                        <label for="html-technologie">Html</label>
                    </div>
                </div>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col">
                    <h3>Contact Us</h3>
                    <ul>
                        <li><a href="https://instagram.com/codecty/">DM</a></li>
                        <li><a href="mailto:contato@codecty.com">Email</a></li>
                        <li><a href="https://www.codecty.com/">Website</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Website</h4>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">Schedule</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="credits">
            <span class="creditos">
                Site Desenvolvido pela &nbsp;
                <a class="creditos-link" href="https://www.codecty.com/">
                    Â©&nbsp;CODECTY
                </a> 
            </span>
        </div>
    </footer>
  <script src="./js/content.js"></script>
  <script src="./js/menu-button.js"></script>
</body>
</html>
